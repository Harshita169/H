<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  
   
    input[type="button"] 
    { 
  
    color: black; 
    border: solid black 1px; 
    width:30px; 
    height:30px ;
    } 
    input[type="text"] 
    { 
    background-color:white; 
    border: solid black 2px; 
    width:100% ;
    height:50px ;
    } 
</style>
<script>
function cali(val) 
         { 
             document.getElementById("result").value+=val 
         } 
function solve(val)
{
        let x= document.getElementById("result").value;
        let y= eval(x);
        document.getElementById("result").value=y;
}
function clr()
{
    document.getElementById("result").value=" ";
}
</script>
</head>
<body>
  
    <table border= "1">
      <tr> 
        <td colspan="3"><input type="text" id="result"/></td> 
        <td><input type="button" value="C" onclick = "clr()"></td>
     </tr> 
     <tr> 
      
        <td><input type="button" value="1" onclick = "cali('1')"></td>
        <td><input type="button" value="2" onclick = "cali('2')"></td>
        <td><input type="button" value="3" onclick = "cali('3')"></td>
        <td><input type="button" value="/" onclick = "cali('/')"></td>
     </tr>
     <tr>
        <td><input type="button" value="4" onclick = "cali('4')"></td>
        <td><input type="button" value="5" onclick = "cali('5')"></td>
        <td><input type="button" value="6" onclick = "cali('6')"></td>
        <td><input type="button" value="+" onclick = "cali('+')"></td>
     </tr>   
     <tr>
        <td><input type="button" value="7" onclick = "cali('7')"></td>
        <td><input type="button" value="8" onclick = "cali('8')"></td>
        <td><input type="button" value="9" onclick = "cali('9')"></td>
        <td><input type="button" value="-" onclick = "cali('-')"></td>
     </tr>  
     <tr>
        <td><input type="button" value="-" onclick = "cali('-')"></td>
        <td><input type="button" value="0" onclick = "cali('0')"></td>
        <td><input type="button" value="=" onclick = "solve()"></td>
        <td><input type="button" value="*" onclick = "cali('*')"></td>
     </tr>  
    </table>
</body>
</html>
