<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function changeContent()
{
	document.getElementById("p1").innerHTML="this content is appended dynamically";
	document.title="web app 20";
	document.querySelector('title').textContent="Page Title Changed";
	}
</script>
</head>
<body>
<h1>An example of innerHTML</h1>
<p id="p1"></p>
<button onclick="changeContent()">C</button>
</body>
</html>
